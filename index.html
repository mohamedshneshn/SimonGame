<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>


    <!-- css bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="styles.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    
</head>
<body>
    
  <header class="container">
    <h1 class="text-center">Simon Game</h1>
  </header>
  
  <section class="container">
    <div class="row">
        <div class="green btn unclickable" id="green"></div>
        <div class="red btn unclickable" id="red"></div>
    </div>
    <div class="row">
      <div class="yellow btn unclickable" id="yellow"></div>
      <div class="blue btn unclickable" id="blue"></div>
  </div>
  </section>

  <footer>
    <button>START</button>
    <span class="info js-info hidden"></span>
  </footer>
 



    <!-- JavaScript bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- js file -->
    <script src="index.js"></script>
</body>
</html>
